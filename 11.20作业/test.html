<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="js/shopping.js"></script>
    <script>
        //商品
        var p = new Product("01", "鼠标", "01.jpg", "49.5");
        //订单
        var order = new Order(p, 2, true);
        //购物车数据
        var cartData = new CartData();
        //将订单加入购物车数据
        cartData.orderList.push(order);
        cartData.totalQty = order.qty;
        cartData.totalAmount = order.dyu * order.price;
        cartData.units = 1;
        //创建购物车操作对象
        var cart = new ShoppingCart();
        //将购物车数据写入本地存储
        cart.setDataToLocalStorage(cartData);
        //将购物车数据读出来显示到控制台
        console.log(cart.getDataFromLocalStorage())
    </script>
</body>

</html>
